<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTERROGATION FILE SYSTEM v1.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "RoundedFixedsys";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "RoundedFixedsys", ui-monospace, "SFMono-Regular", Menlo,
          monospace;
        -webkit-font-smoothing: none;
        image-rendering: pixelated;
        background: url("/static/images/background/할로슬롭마을.png");
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 100vh;
      }

      /* CRT Scanline effect */
      .scanline {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.04) 0px,
          rgba(0, 0, 0, 0.06) 2px,
          transparent 4px
        );
        pointer-events: none;
        z-index: 100;
      }

      /* Flicker animation for CRT feel */
      @keyframes flicker {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.98;
        }
      }

      .crt-flicker {
        animation: flicker 3s infinite;
      }

      /* Blinking cursor */
      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .blink {
        animation: blink 1s infinite;
      }

      /* Stamp effect */
      @keyframes stamp {
        0% {
          transform: scale(0.92) rotate(-2deg);
          filter: brightness(0.9);
          opacity: 0;
        }
        80% {
          transform: scale(1.02) rotate(0.2deg);
        }
        100% {
          transform: scale(1) rotate(0);
          filter: none;
          opacity: 1;
        }
      }

      .stamp-animate {
        animation: stamp 0.3s ease-out;
      }

      /* Overlay effects */
      .desk-overlay {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at center top,
          #3b3a35,
          transparent 60%
        );
        pointer-events: none;
      }

      /* Additional dark edges */
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        box-shadow: inset 0 0 200px #000;
        pointer-events: none;
        z-index: 1;
      }

      .paper-texture {
        background: url("/static/images/texture-1.png"),
          linear-gradient(0deg, #1c1c1a, #141514);
        background-blend-mode: multiply;
        opacity: 0.92;
      }

      ::selection {
        background: #2e3a38;
        color: #d9d9d3;
      }

      :focus-visible {
        outline: 2px solid #8b1e2d;
        outline-offset: 2px;
      }

      /* Hover glow */
      a:hover {
        filter: brightness(1.1);
        text-shadow: 0 0 8px rgba(139, 30, 45, 0.5);
      }

      /* Responsive adjustments for very small screens */
      @media (max-width: 480px) {
        .main-card {
          margin-top: 1rem;
        }
      }
    </style>
  </head>
  <body class="crt-flicker">
    <!-- Scanline overlay -->
    <div class="scanline"></div>

    <!-- Desk lighting overlay -->
    <div class="desk-overlay"></div>

    <!-- Main content -->
    <div
      class="relative flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 z-10"
    >
      <!-- Top: Agency seal and Version info - Responsive layout -->
      <div
        class="w-full flex justify-between items-start mb-4 sm:mb-0 sm:absolute sm:top-6 sm:left-6 sm:right-6 px-2 sm:px-0"
      >
        <div
          class="text-[#bdbdb8] text-[10px] sm:text-xs uppercase font-mono mb-2 sm:mb-0"
        >
          Bureau of Investigation<br />Criminal Affairs Division
        </div>
        <div class="text-[#8b1e2d] text-[10px] sm:text-xs font-mono text-right">
          v1.4.2 | 2025
        </div>
      </div>

      <!-- Center: Title card -->
      <div
        class="paper-texture border border-[#2c2c29] rounded-sm px-4 py-6 sm:px-8 sm:py-8 md:px-16 md:py-8 mt-16 sm:mt-20 mb-8 max-w-2xl w-full relative main-card"
      >
        <!-- System title -->
        <div class="text-center mb-8 sm:mb-12">
          <h1
            class="text-[#8b1e2d] text-xl sm:text-2xl md:text-3xl uppercase mb-2"
          >
            INTERROGATION FILE SYSTEM
          </h1>
          <div class="text-[#6b6b6b] text-[10px] sm:text-xs uppercase">
            Criminal Database Access
          </div>
        </div>

        <!-- Case title -->
        <div class="text-center mb-8 sm:mb-12 md:mb-16">
          <h2
            class="text-[#d9d9d3] text-2xl sm:text-3xl md:text-4xl uppercase mb-3 sm:mb-4 tracking-wider"
            style="text-shadow: 2px 2px 0 #1a1a1a"
          >
            12시의 기차역
          </h2>
          <div
            class="text-base sm:text-lg md:text-xl uppercase text-[#d9d9d3] tracking-wider"
            style="
              filter: drop-shadow(0 0 2px rgba(139, 30, 45, 0.5));
              letter-spacing: 0.1em;
            "
          >
            THE HOLLOWSLOP STATION
          </div>
        </div>
      </div>

      <!-- Bottom: Start button -->
      <div class="mt-6 sm:mt-8 text-center w-full max-w-2xl px-4">
        <a
          href="{{ url_for('detail') }}"
          class="inline-block px-6 py-3 sm:px-10 sm:py-4 md:px-12 md:py-4 bg-[#1c1c1a] border-2 border-[#3c3c38] text-[#d9d9d3] uppercase text-sm sm:text-base md:text-lg font-mono transition-all hover:border-[#8b1e2d] hover:text-[#8b1e2d] hover:shadow-[0_0_20px_rgba(139,30,45,0.3)] w-full sm:w-auto"
          onmouseover="this.classList.add('stamp-animate')"
        >
          <span class="blink">█</span> OPEN CASES
        </a>
      </div>

      <!-- Bottom: System status and Mute button - Responsive layout -->
      <div
        class="w-full flex justify-between items-end mt-8 sm:mt-0 sm:absolute sm:bottom-6 sm:left-6 sm:right-6 px-2 sm:px-0"
      >
        <div class="text-[#6b6b6b] text-[10px] sm:text-xs font-mono uppercase">
          ▓▓▓ SYSTEM READY<br />
          CLEARANCE: LEVEL 3
        </div>

        <div class="sm:absolute sm:bottom-6 sm:right-6">
          <button
            id="audioToggle"
            class="w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-[#3c3c38] bg-[#1c1c1a] text-[#8b1e2d] text-lg sm:text-xl hover:border-[#8b1e2d] hover:bg-[#2c2c1a] transition-all font-mono"
            onclick="toggleBackgroundMusic()"
            title="Toggle Background Music"
          >
            ♪
          </button>
        </div>
      </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="/static/mp3/background.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const bgMusic = document.getElementById("bgMusic");
      const audioToggle = document.getElementById("audioToggle");
      let isPlaying = false;

      // 배경음악 재생/정지 토글
      function toggleBackgroundMusic() {
        if (isPlaying) {
          bgMusic.pause();
          audioToggle.textContent = "♪";
          audioToggle.style.opacity = "0.6";
          isPlaying = false;
        } else {
          bgMusic.play().catch((error) => {
            console.log("Audio playback failed:", error);
          });
          audioToggle.textContent = "⏸";
          audioToggle.style.opacity = "1";
          isPlaying = true;
        }
      }

      // 음량 조절 (50%로 설정)
      bgMusic.volume = 0.5;

      // 초기 상태 설정
      audioToggle.style.opacity = "0.6";
    </script>
  </body>
</html>
