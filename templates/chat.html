<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사건 파일: 할로슬랍 스테이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; background-color: #f0f2f5; display: flex; flex-direction: column; height: 100vh; }
        .header { background-color: #fff; padding: 15px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: 1.2em; font-weight: 700; }
        .game-info { font-size: 0.9em; color: #555; }
        .chat-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background-color: #fff; border-right: 1px solid #ddd; padding: 20px; display: flex; flex-direction: column; }
        .suspect-tabs { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .suspect-tab { padding: 15px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; text-align: center; transition: all 0.2s; font-weight: 700; }
        .suspect-tab:hover { background-color: #f0f0f0; }
        .suspect-tab.active { background-color: #333; color: #fff; border-color: #333; }
        .recommendations { margin-top: auto; }
        .recommendations h3 { font-size: 1em; margin-bottom: 10px; }
        #recommended-questions-container { display: flex; flex-direction: column; gap: 8px; }
        .reco-btn { background-color: #e9e9e9; border: none; padding: 10px; border-radius: 5px; cursor: pointer; text-align: left; font-size: 0.85em; }
        .reco-btn:hover { background-color: #dcdcdc; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: #e5ddd5; }
        #chat-log { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column;}
        .message { max-width: 70%; padding: 10px 15px; border-radius: 12px; margin-bottom: 10px; line-height: 1.5; }
        .message.user { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .message.bot { background-color: #fff; align-self: flex-start; }
        .sender-name { font-weight: 700; font-size: 0.9em; margin-bottom: 4px; color: #333; }
        .chat-input-area { display: flex; padding: 15px; background-color: #f0f0f0; }
        #user-message { flex: 1; padding: 10px 15px; border: 1px solid #ccc; border-radius: 20px; font-size: 1em; }
        #send-btn { background-color: #007bff; color: #fff; border: none; border-radius: 50%; width: 45px; height: 45px; font-size: 1.2em; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">{{ bot_name }}</div>
        <div class="game-info">남은 질문: <span id="questions-left-display">15</span>회</div>
    </header>
    <div class="chat-container" data-username="{{ username }}">
        <aside class="sidebar">
            <div class="suspect-tabs">
                <div class="suspect-tab" data-suspect-id="leonard">Leonard Graves</div>
                <div class="suspect-tab" data-suspect-id="walter">Walter Briggs</div>
                <div class="suspect-tab" data-suspect-id="clara">Clara Hwang</div>
            </div>
            <div class="recommendations">
                <h3>추천 질문</h3>
                <div id="recommended-questions-container"></div>
            </div>
        </aside>
        <main class="main-chat">
            <div id="chat-log"></div>
            <div class="chat-input-area">
                <input type="text" id="user-message" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button id="send-btn">→</button>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
