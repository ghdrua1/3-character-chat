<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12시의 기차역 - The Hollowslop Station</title>
    <style>
      @font-face {
        font-family: "RoundedFixedsys";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff")
          format("woff");
        font-weight: normal;
        font-display: swap;
      }

      * {
        border: none;
        outline: none;
      }
      * {
        font-family: "RoundedFixedsys", monospace;
      }
      body {
        margin: 0;
        background-color: #1a1a1a;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        background-color: #2d2d2d;
        border-bottom: 3px solid #3a3a3a;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      .header-title {
        font-size: 1.2em;
        color: #fff;
        text-shadow: 2px 2px 0 #000;
      }
      .game-info {
        font-size: 0.9em;
        color: #ccc;
      }
      .audio-toggle-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #3a3a3a;
        background: #1a1a1a;
        color: #8b1e2d;
        font-size: 1.2em;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .audio-toggle-btn:hover {
        border-color: #8b1e2d;
        background: #2a2a2a;
      }
      .chat-container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      .sidebar {
        width: 280px;
        background-color: #262626;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .suspect-tabs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      .suspect-tab {
        padding: 15px;
        background-color: #3a3a3a;
        color: #fff;
        cursor: pointer;
        text-align: center;
        transition: all 0.1s;
      }
      .suspect-tab:hover {
        background-color: #4a4a4a;
        transform: translateY(2px);
      }
      .suspect-tab.active {
        background-color: #848a6b;
        color: #fff;
        border-color: #fff;
      }
      .suspect-tab.nathan-tab {
        background-color: #4a4a4a;
        border: 2px solid #6b7a8a;
      }
      .suspect-tab.nathan-tab:hover {
        background-color: #5a5a5a;
      }
      .suspect-tab.nathan-tab.active {
        background-color: #6b7a8a;
        border: 2px solid #8a9aaa;
      }
      .recommendations {
        margin-top: 10px;
      }
      .recommendations h3 {
        font-size: 1em;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 1px 1px 0 #000;
        line-height: 1.5;
      }
      #recommended-questions-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
        height: 350px;
        overflow-y: scroll;
      }
      .reco-btn {
        background-color: #3a3a3a;
        color: #fff;
        padding: 10px;
        cursor: pointer;
        text-align: left;
        font-size: 0.85em;
        line-height: 1.5;
        width: 100%;
        transition: all 0.1s;
      }
      .reco-btn:hover {
        background-color: #4a4a4a;
        transform: translateY(1px);
        box-shadow: 0 1px 0 #000;
      }
      .main-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: #1a1a1a;
      }
      #chat-log {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      .message {
        max-width: 70%;
        padding: 10px 15px;
        margin-bottom: 10px;
        line-height: 1.5;
        word-break: break-word;
      }

      .message.user {
        background-color: #4a6b8a;
        align-self: flex-end;
        margin-left: auto;
        color: #fff;
      }
      .message.bot {
        background-color: #3a3a3b;
        align-self: flex-start;
        color: #fff;
      }

      .message.bot img {
        height: 300px;
      }
      .sender-name {
        font-weight: normal;
        font-size: 0.9em;
        margin-bottom: 4px;
        color: #fff;
        text-shadow: 1px 1px 0 #000;
      }
      .chat-input-area {
        display: flex;
        padding: 15px;
        background-color: #2d2d2d;
      }
      #user-message {
        flex: 1;
        padding: 10px 15px;
        background-color: #3a3a3a;
        color: #fff;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.5);
        font-size: 16px; /* iOS Safari 자동 확대 방지 */
      }
      #send-btn {
        background-color: #4a4a4a;
        color: #fff;
        width: 45px;
        height: 45px;
        font-size: 1.2em;
        cursor: pointer;
        margin-left: 10px;
        transition: all 0.1s;
      }
      #send-btn:hover {
        background-color: #5a5a5a;
        transform: translateY(2px);
        box-shadow: 0 2px 0 #000;
      }
      #send-btn:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #000;
      }
      #accusation-section {
        margin-top: auto;
        padding-top: 20px;
        width: 100%;
        height: 100px;
      }
      #accuse-btn {
        background-color: #8b0000;
        color: white;
        width: 100%;
        padding: 15px;
        border: 3px solid #000;
        box-shadow: 0 4px 0 #000;
        font-size: 1.1em;
        font-weight: normal;
        cursor: pointer;
        display: none;
        transition: all 0.1s;
      }
      #accuse-btn:hover {
        background-color: #a00000;
        transform: translateY(2px);
        box-shadow: 0 2px 0 #000;
      }
      #accuse-btn:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #000;
      }
      #accuse-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #2d2d2d;
        padding: 30px;
        border: 3px solid #000;
        box-shadow: 0 8px 0 #000;
        text-align: center;
      }
      .modal-content h2 {
        margin-top: 0;
        color: #fff;
        text-shadow: 2px 2px 0 #000;
      }
      .modal-content p {
        color: #ccc;
      }
      #suspect-selection {
        display: flex;
        gap: 15px;
        margin-top: 20px;
        justify-content: center;
      }
      .suspect-select-btn {
        padding: 15px 30px;
        font-size: 1em;
        cursor: pointer;
        border: 3px solid #000;
        background-color: #3a3a3a;
        color: #fff;
        box-shadow: 0 4px 0 #000;
        transition: all 0.1s;
      }
      .suspect-select-btn:hover {
        background-color: #4a4a4a;
        transform: translateY(2px);
        box-shadow: 0 2px 0 #000;
      }
      .suspect-select-btn:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #000;
        background-color: #e4e6bd;
      }
      .suspect-info-card {
        background-color: #383a2e;
        border: 3px solid #b5ad8c;
        color: #c2b280;
        box-shadow: 0 4px 0 #000;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .suspect-info-header {
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }
      .suspect-info-image {
        width: 120px;
        height: 120px;
        flex-shrink: 0;
        object-fit: cover;
        image-rendering: pixelated;
      }
      .suspect-info-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .suspect-info-name {
        font-size: 1.4em;
        margin-bottom: 5px;
        color: #e0d7b6;
      }
      .suspect-info-item {
        font-size: 0.95em;
        line-height: 1.6;
      }
      .suspect-info-item strong {
        margin-right: 8px;
      }
      .suspect-info-description {
        border-top: 2px solid #b5ad8c;
        padding-top: 15px;
        line-height: 1.6;
        font-size: 0.9em;
      }

      /* 스크롤바 스타일링 (모바일 최적화) */
      #chat-log::-webkit-scrollbar,
      #recommended-questions-container::-webkit-scrollbar,
      .sidebar::-webkit-scrollbar {
        width: 6px;
      }

      #chat-log::-webkit-scrollbar-track,
      #recommended-questions-container::-webkit-scrollbar-track,
      .sidebar::-webkit-scrollbar-track {
        background: rgba(42, 42, 42, 0.5);
      }

      #chat-log::-webkit-scrollbar-thumb,
      #recommended-questions-container::-webkit-scrollbar-thumb,
      .sidebar::-webkit-scrollbar-thumb {
        background: rgba(139, 30, 45, 0.6);
        border-radius: 3px;
      }

      #chat-log::-webkit-scrollbar-thumb:hover,
      #recommended-questions-container::-webkit-scrollbar-thumb:hover,
      .sidebar::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 30, 45, 0.8);
      }

      /* 터치 디바이스 최적화 */
      @media (hover: none) and (pointer: coarse) {
        .suspect-tab:active,
        .reco-btn:active,
        #send-btn:active,
        #accuse-btn:active,
        .suspect-select-btn:active {
          opacity: 0.7;
          transform: scale(0.98);
        }
      }
      /* 태블릿 (768px ~ 1024px) */
      @media (max-width: 1024px) and (min-width: 769px) {
        .sidebar {
          width: 240px;
          padding: 15px;
        }
        .header-title {
          font-size: 1.1em;
        }
        .game-info {
          font-size: 0.85em;
        }
        .message {
          max-width: 75%;
        }
        .suspect-info-image {
          width: 100px;
          height: 100px;
        }
      }

      /* 모바일/태블릿 (768px 이하) */
      @media (max-width: 768px) {
        .header {
          padding: 12px 15px;
          flex-wrap: wrap;
          flex-direction: row;
        }
        .header-title {
          font-size: 1em;
          flex: 1 1 100%;
          margin-bottom: 8px;
        }
        .header-right-content {
          width: 100%;
          justify-content: space-between;
        }
        .game-info {
          font-size: 0.85em;
        }
        .audio-toggle-btn {
          width: 35px;
          height: 35px;
          font-size: 1em;
        }
        .chat-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 3px solid #000;
          padding: 15px;
          max-height: 40vh;
          overflow-y: auto;
        }
        .suspect-tabs {
          flex-direction: row;
          overflow-x: auto;
          gap: 8px;
          margin-bottom: 15px;
          padding-bottom: 5px;
        }
        .suspect-tab {
          padding: 12px 15px;
          font-size: 0.9em;
          white-space: nowrap;
          min-width: fit-content;
        }
        .recommendations {
          margin-top: 15px;
        }
        .recommendations h3 {
          font-size: 0.95em;
        }
        #recommended-questions-container {
          height: 200px;
          max-height: 30vh;
        }
        .reco-btn {
          padding: 8px;
          font-size: 0.8em;
        }
        #accusation-section {
          height: auto;
          padding-top: 15px;
        }
        #accuse-btn {
          padding: 12px;
          font-size: 1em;
        }
        .main-chat {
          min-height: 60vh;
        }
        #chat-log {
          padding: 15px;
        }
        .message {
          max-width: 85%;
          padding: 8px 12px;
          font-size: 0.95em;
        }
        .message.bot img {
          max-height: 200px;
          width: auto;
        }
        .sender-name {
          font-size: 0.85em;
        }
        .chat-input-area {
          padding: 12px;
        }
        #user-message {
          padding: 8px 12px;
          font-size: 16px; /* iOS Safari 자동 확대 방지 유지 */
        }
        #send-btn {
          width: 40px;
          height: 40px;
          font-size: 1.1em;
        }
        .suspect-info-card {
          padding: 15px;
        }
        .suspect-info-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 10px;
        }
        .suspect-info-image {
          width: 100px;
          height: 100px;
        }
        .suspect-info-name {
          font-size: 1.2em;
        }
        .suspect-info-item {
          font-size: 0.9em;
        }
        .suspect-info-description {
          font-size: 0.85em;
        }
        .modal-content {
          padding: 20px;
          margin: 10% 5%;
          width: 90%;
        }
        .modal-content h2 {
          font-size: 1.2em;
        }
        #suspect-selection {
          flex-direction: column;
          gap: 10px;
        }
        .suspect-select-btn {
          padding: 12px 20px;
          font-size: 0.95em;
        }
      }

      /* 작은 모바일 (480px 이하) */
      @media (max-width: 480px) {
        .header {
          padding: 10px 12px;
        }
        .header-title {
          font-size: 0.9em;
        }
        .game-info {
          font-size: 0.8em;
        }
        .sidebar {
          padding: 12px;
          max-height: 35vh;
        }
        .suspect-tab {
          padding: 10px 12px;
          font-size: 0.85em;
        }
        #recommended-questions-container {
          height: 150px;
          max-height: 25vh;
        }
        .reco-btn {
          padding: 7px;
          font-size: 0.75em;
        }
        .message {
          max-width: 90%;
          padding: 7px 10px;
          font-size: 0.9em;
        }
        .message.bot img {
          max-height: 150px;
        }
        .sender-name {
          font-size: 0.8em;
        }
        #chat-log {
          padding: 12px;
        }
        .chat-input-area {
          padding: 10px;
        }
        #user-message {
          padding: 7px 10px;
          font-size: 16px; /* iOS Safari 자동 확대 방지 유지 */
        }
        #send-btn {
          width: 35px;
          height: 35px;
          font-size: 1em;
          margin-left: 8px;
        }
        .suspect-info-card {
          padding: 12px;
        }
        .suspect-info-image {
          width: 80px;
          height: 80px;
        }
        .suspect-info-name {
          font-size: 1.1em;
        }
        .suspect-info-item {
          font-size: 0.85em;
        }
        .suspect-info-description {
          font-size: 0.8em;
          padding-top: 12px;
        }
        #accuse-btn {
          padding: 10px;
          font-size: 0.95em;
        }
        .modal-content {
          padding: 15px;
          margin: 15% 3%;
          width: 94%;
        }
        .modal-content h2 {
          font-size: 1.1em;
        }
        .modal-content p {
          font-size: 0.9em;
        }
        .suspect-select-btn {
          padding: 10px 15px;
          font-size: 0.9em;
        }
      }

      /* 매우 작은 모바일 (360px 이하) */
      @media (max-width: 360px) {
        .header-title {
          font-size: 0.85em;
        }
        .suspect-tab {
          padding: 8px 10px;
          font-size: 0.8em;
        }
        .message {
          max-width: 95%;
          font-size: 0.85em;
        }
        .message.bot img {
          max-height: 120px;
        }
      }

      /* 가로 모드 (landscape) 최적화 */
      @media (max-height: 500px) and (orientation: landscape) {
        .sidebar {
          max-height: 50vh;
        }
        #recommended-questions-container {
          max-height: 20vh;
          height: 120px;
        }
        .main-chat {
          min-height: 50vh;
        }
        .header {
          padding: 8px 15px;
        }
        .header-title {
          font-size: 0.95em;
        }
        .game-info {
          font-size: 0.8em;
        }
      }

    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-title">{{ bot_name }}</div>
      <div class="header-right-content" style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
        <div class="game-info">
          남은 질문: <span id="questions-left-display">15</span>회
        </div>
        <button
          id="audioToggle"
          class="audio-toggle-btn"
          onclick="toggleBackgroundMusic()"
          title="Toggle Background Music"
        >
          ♪
        </button>
      </div>
    </header>
    <div class="chat-container" data-username="{{ username }}">
      <aside class="sidebar">
        <div class="suspect-tabs">
          <div class="suspect-tab nathan-tab" data-suspect-id="nathan">
            수사 기록
          </div>
          <div class="suspect-tab" data-suspect-id="leonard">
            Leonard Graves
          </div>
          <div class="suspect-tab" data-suspect-id="walter">Walter Briggs</div>
          <div class="suspect-tab" data-suspect-id="clara">Clara Hwang</div>
        </div>
        <div class="recommendations">
          <h3>추천 질문</h3>
          <div id="recommended-questions-container"></div>
        </div>
        <!-- === [STEP 4] 변경점: 범인 지목 버튼 추가 === -->
        <div id="accusation-section">
          <button id="accuse-btn">범인 지목하기</button>
        </div>
      </aside>

      <main class="main-chat">
        <div id="chat-log"></div>
        <div class="chat-input-area">
          <input
            type="text"
            id="user-message"
            placeholder="메시지를 입력하세요..."
            autocomplete="off"
          />
          <button id="send-btn">→</button>
        </div>
      </main>
    </div>

    <!-- === [STEP 4] 변경점: 범인 지목 모달 UI 추가 === -->
    <div id="accuse-modal" style="display: none">
      <div class="modal-content">
        <h2>범인은... 바로 당신이야!</h2>
        <p>누구를 범인으로 지목하시겠습니까?</p>
        <div id="suspect-selection">
          <button class="suspect-select-btn" data-suspect-id="leonard">
            Leonard
          </button>
          <button class="suspect-select-btn" data-suspect-id="walter">
            Walter
          </button>
          <button class="suspect-select-btn" data-suspect-id="clara">
            Clara
          </button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
      <source src="/static/mp3/background.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      const bgMusic = document.getElementById("bgMusic");
      const audioToggle = document.getElementById("audioToggle");
      let isPlaying = false;

      // 배경음악 재생/정지 토글
      function toggleBackgroundMusic() {
        if (isPlaying) {
          bgMusic.pause();
          audioToggle.textContent = "♪";
          audioToggle.style.opacity = "0.6";
          isPlaying = false;
        } else {
          bgMusic
            .play()
            .catch((error) => console.log("Audio playback failed:", error));
          audioToggle.textContent = "⏸";
          audioToggle.style.opacity = "1";
          isPlaying = true;
        }
      }

      // 음량 조절 (50%로 설정)
      bgMusic.volume = 0.5;

      // 초기 상태 설정
      audioToggle.style.opacity = "0.6";
    </script>
  </body>
</html>
